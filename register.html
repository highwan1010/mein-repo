<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrierung - JobVermittlung</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="auth-page">
    <div class="auth-card">
        <div class="auth-head">
            <div class="logo" style="justify-content: center;">
                <i class="fas fa-briefcase"></i><span>JobVermittlung</span>
            </div>
            <h1>Konto erstellen</h1>
            <p>Registrieren Sie sich für die Jobvermittlung</p>
        </div>

        <div id="alert"></div>

        <form id="registerForm">
            <div class="form-grid-2">
                <div class="form-group">
                    <label for="vorname">Vorname</label>
                    <input class="form-input" type="text" id="vorname" required />
                </div>
                <div class="form-group">
                    <label for="nachname">Nachname</label>
                    <input class="form-input" type="text" id="nachname" required />
                </div>
            </div>

            <div class="form-group">
                <label for="email">E-Mail</label>
                <input class="form-input" type="email" id="email" required />
            </div>

            <div class="form-group">
                <label for="passwort">Passwort</label>
                <input class="form-input" type="password" id="passwort" minlength="6" required />
            </div>

            <div class="form-group">
                <label for="userTyp">Konto-Typ</label>
                <select class="form-input" id="userTyp" required>
                    <option value="bewerber">Bewerber</option>
                </select>
            </div>

            <div class="form-group" id="firmaGroup" style="display:none;">
                <label for="firma">Firmenname</label>
                <input class="form-input" type="text" id="firma" />
            </div>

            <button class="btn-primary" style="width:100%;" type="submit">
                <i class="fas fa-user-plus"></i> Registrieren
            </button>
        </form>

        <div class="auth-links">
            Bereits registriert? <a href="login.html">Zum Login</a><br/>
            <a href="index.html">Zurück zur Startseite</a>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const API_BASE = (window.APP_CONFIG && window.APP_CONFIG.API_BASE_URL)
            ? String(window.APP_CONFIG.API_BASE_URL).replace(/\/$/, '')
            : '';

        function escapeHtml(value) {
            return String(value ?? '')
                .replaceAll('&', '&amp;')
                .replaceAll('<', '&lt;')
                .replaceAll('>', '&gt;')
                .replaceAll('"', '&quot;')
                .replaceAll("'", '&#039;');
        }

        const userTyp = document.getElementById('userTyp');
        const firmaGroup = document.getElementById('firmaGroup');
        const firmaInput = document.getElementById('firma');

        function syncFirma() {
            firmaGroup.style.display = 'none';
            firmaInput.required = false;
        }

        syncFirma();
        userTyp.addEventListener('change', () => {
            userTyp.value = 'bewerber';
            syncFirma();
        });

        function showAlert(message, type = 'error') {
            document.getElementById('alert').innerHTML = `<div class="alert ${type}">${escapeHtml(message)}</div>`;
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const payload = {
                vorname: document.getElementById('vorname').value.trim(),
                nachname: document.getElementById('nachname').value.trim(),
                email: document.getElementById('email').value.trim(),
                passwort: document.getElementById('passwort').value,
                userTyp: 'bewerber',
                firma: null
            };

            try {
                const response = await fetch(`${API_BASE}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (response.ok) {
                    showAlert('Registrierung erfolgreich. Weiterleitung...', 'success');
                    setTimeout(() => window.location.href = 'dashboard.html', 600);
                } else {
                    showAlert(data.error || 'Registrierung fehlgeschlagen');
                }
            } catch (error) {
                showAlert('Dienst nicht erreichbar. Bitte Seite über die Online-Domain öffnen.');
            }
        });
    </script>
</body>
</html>
