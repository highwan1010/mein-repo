<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vermittlungsstellen - ID VERMITTLUNG</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <i class="fas fa-briefcase"></i>
                    <span>VERMITTLUNG</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="jobs.html">Jobs</a></li>
                    <li><a href="index.html#bewerbungstermine">Termin buchen</a></li>
                    <li><a href="index.html#kontakt">Kontakt</a></li>
                </ul>
                <div class="nav-buttons">
                    <button class="btn-outline" id="appointmentBtn" onclick="window.location.href='index.html#bewerbungstermine'">
                        <i class="fas fa-calendar-check"></i> Termin buchen
                    </button>
                    <button class="btn-secondary" id="loginBtn" onclick="window.location.href='login.html'">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <button class="btn-primary" id="registerBtn" onclick="window.location.href='register.html'">
                        <i class="fas fa-user-plus"></i> Registrieren
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <section class="jobs-section" style="padding-top: 40px;">
        <div class="container">
            <div class="section-header">
                <h2>Aktuelle Vermittlungsstellen</h2>
                <p>Alle offenen Stellen für Ihre nächste berufliche Chance</p>
            </div>

            <div class="jobs-grid" id="jobsGrid">
                <div class="loading">Lade Jobs...</div>
            </div>
        </div>
    </section>

    <script src="config.js"></script>
    <script>
        const API_BASE = (window.APP_CONFIG && window.APP_CONFIG.API_BASE_URL)
            ? String(window.APP_CONFIG.API_BASE_URL).replace(/\/$/, '')
            : '';

        function escapeHtml(value) {
            return String(value ?? '')
                .replaceAll('&', '&amp;')
                .replaceAll('<', '&lt;')
                .replaceAll('>', '&gt;')
                .replaceAll('"', '&quot;')
                .replaceAll("'", '&#039;');
        }

        async function loadJobs() {
            const grid = document.getElementById('jobsGrid');
            grid.innerHTML = '<div class="loading">Lade Jobs...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/jobs`);
                const data = await response.json();

                if (data.success && data.jobs.length > 0) {
                    grid.innerHTML = data.jobs.map(job => `
                        <div class="job-card">
                            <div class="job-header">
                                <div class="company-logo">
                                    <i class="fas fa-building"></i>
                                </div>
                                <div class="job-title-section">
                                    <h3>${escapeHtml(job.titel)}</h3>
                                    <p class="company-name">${escapeHtml(job.firma)}</p>
                                </div>
                            </div>
                            <div class="job-details">
                                <span><i class="fas fa-map-marker-alt"></i> ${escapeHtml(job.standort)}</span>
                                <span><i class="fas fa-briefcase"></i> ${escapeHtml(job.job_typ)}</span>
                                ${job.gehalt_von ? `<span><i class="fas fa-euro-sign"></i> ${Number(job.gehalt_von) || 0}€ - ${Number(job.gehalt_bis) || 0}€</span>` : ''}
                            </div>
                            <p class="job-description">${escapeHtml((job.beschreibung || '').substring(0, 150))}...</p>
                            <div class="job-footer">
                                <span class="job-date">${new Date(job.erstellt_am).toLocaleDateString('de-DE')}</span>
                                <button class="btn-primary" onclick="window.location.href='job-details.html?id=${Number(job.id) || 0}'">
                                    Details ansehen
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    grid.innerHTML = '<div class="no-jobs">Keine Jobs gefunden</div>';
                }
            } catch (error) {
                grid.innerHTML = '<div class="error">Fehler beim Laden der Jobs</div>';
            }
        }

        async function updateNavForSession() {
            try {
                const response = await fetch(`${API_BASE}/api/check-session`);
                const data = await response.json();

                if (!data.isAuthenticated) return;

                const loginBtn = document.getElementById('loginBtn');
                const registerBtn = document.getElementById('registerBtn');

                if (loginBtn) {
                    loginBtn.innerHTML = '<i class="fas fa-tachometer-alt"></i> Dashboard';
                    loginBtn.onclick = () => {
                        window.location.href = 'dashboard.html';
                    };
                }

                if (registerBtn) {
                    registerBtn.style.display = 'none';
                }
            } catch (error) {
                console.error('Session-Check fehlgeschlagen:', error);
            }
        }

        updateNavForSession();
        loadJobs();
    </script>
    <script src="chat-widget.js"></script>
</body>
</html>
